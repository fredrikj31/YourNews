<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YourNews - Settings</title>

	<!-- The page supports both dark and light color schemes,
         and the page author prefers / default is light. -->
	<meta name="color-scheme" content="light dark">

	<!-- Replace the Bootstrap CSS with the
				   Bootstrap-Dark Variant CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css"
		rel="stylesheet">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/614436aae0.js" crossorigin="anonymous"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>

	<!-- Grey with black text -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="./news-list.html"><i
							class="fs-5 fas fa-bars align-items-center text-white"></i></a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link fs-5 fw-bold text-white" href="./index.html">Your News</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#"><i
							class="fs-5 fas fa-ellipsis-v align-items-center text-white"></i></a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Content -->
	<h1 class="ps-4 pt-4">Settings:</h1>
	<div class="d-flex justify-content-center">
		<!--<button type="button" class="btn btn-primary" onclick="toggleDarkMode()">Turn On Dark Mode</button>-->
		<div class="form-check form-switch py-5">
			<input class="form-check-input" type="checkbox" onchange="toggleDarkMode()" role="switch" id="darkModeSwitch" style="transform: scale(1.5);">
		</div>
	</div>
	<div class="d-flex justify-content-center">
		<button type="button" class="btn btn-danger" onclick="deleteSettings()">Delete Data</button>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Required DarkMode JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>

	<!-- Dark Mode -->
	<script src="./assets/js/darkmode.js"></script>

	<script>
		const result = checkSetting();

		if (result == "true") {
			document.getElementById("darkModeSwitch").checked = true;
		} else {
			document.getElementById("darkModeSwitch").checked = false;
		}
	</script>
</body>

</html>
